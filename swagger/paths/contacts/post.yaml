tags:
  - Contacts
summary: Create contact
operationId: createContact
description: "Create a contact with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "Alex Johnson"
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+14155552671"
          email:
            description: "Contact's email address"
            type: string
            example: "alex.johnson@example.com"
          isFavourite:
            description: "Indicates whether the contact is marked as a favorite."
            type: boolean
            example: true
          contactType:
            description: "Specifies the category the contact belongs to."
            type: string
            enum: [work, home, personal]
            example: "work"
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            # example: "https://res.cloudinary.com/dd6thsrty/image/upload/image.png"
responses:
  "201":
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
              description: HTTP status code indicating successful creation.
            message:
              type: string
              example: Successfully created a contact!
              description: Confirmation message of successful contact creation.
            data:
              type: object
              $ref: "../../components/schemas/contact.yaml"
  "400":
    $ref: "../../components/responses/400.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
  "500":
    $ref: "../../components/responses/500.yaml"

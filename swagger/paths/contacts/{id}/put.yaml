tags:
  - Contacts
summary: Replace contact by id
operationId: replaceContact
description: Replace the contact with the specified ID. This operation will update all fields of the contact, and any missing fields will be removed or reset to default values.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: "65cart65o87f10c88b598395"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
          - userId
          - photo
        properties:
          name:
            type: string
            example: "Alex Johnson"
            description: "Contact's name"
          phoneNumber:
            type: string
            example: "+342001112343"
            description: "Contact's phone number"
          email:
            type: string
            example: "examle@mail.com"
            description: "Contact's email address"
          isFavourite:
            type: boolean
            example: true
            description: "Indicates whether the contact is marked as a favorite."
          contactType:
            type: string
            enum: [work, home, personal]
            example: personal
            description: "Specifies the category the contact belongs to."
          photo:
            type: string
            description: "Link to contact's photo"
            format: binary
            example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
responses:
  "200":
    description: Successfully contact replaced
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully contact replaced with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: "../../../components/schemas/contact.yaml"
  "404":
    $ref: "../../../components/responses/404contacts.yaml"
  "401":
    $ref: "../../../components/responses/401.yaml"
